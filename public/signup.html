<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yodlr Registration Portal</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="heading">Yodlr Registration Portal</h1>

    <form
      id="registration-form"
      class="flex flex-col justify-center items-center gap-2"
    >
      <div class="flex justify-center items-center gap-2">
        <div class="flex flex-col justify-end align-middle gap-2">
          <p>Email:</p>
          <p>First Name:</p>
          <p>Last Name:</p>
        </div>
        <div class="flex flex-col justify-start align-middle gap-2">
          <input
            id="email"
            class="bg-slate-200 border border-black rounded-md"
            type="email"
            name="email"
            required
          />
          <input
            id="firstName"
            class="bg-slate-200 border border-black rounded-md"
            type="firstName"
            name="firstName"
            required
          />
          <input
            id="lastName"
            class="bg-slate-200 border border-black rounded-md"
            type="lastName"
            name="lastName"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn btn-blue self-center">Submit</button>
    </form>
    <div class="flex align-middle justify-center m-2">
      <button class="btn btn-blue">
        <a href="/admin.html">Admin Page</a>
      </button>
    </div>

    <script>
      document
        .getElementById('registration-form')
        .addEventListener('submit', async function (event) {
          event.preventDefault(); // Prevent the default form submission

          const email = document.getElementById('email').value;
          const firstName = document.getElementById('firstName').value;
          const lastName = document.getElementById('lastName').value;

          try {
            const response = await fetch('http://localhost:3000/users', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                email: email,
                firstName: firstName,
                lastName: lastName,
              }),
            });

            if (response.ok) {
              alert('Registration successful!');
            } else {
              alert('Registration failed.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
          }
        });
    </script>
  </body>
</html>
